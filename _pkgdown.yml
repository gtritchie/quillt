destination: reference

# website will be referenced on https://pkgs.rstudio.com/
# Open a PR in https://github.com/rstudio/pkgs.rstudio.com
url: https://pkgs.rstudio.com/quillt/

template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    primary: "#096B72"
    navbar-background: "#e6f3fc"
  trailing_slash_redirect: true
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "quillt package"
    twitter:
      creator: "@rstudio"
      card: summary
  includes:
    # custom resource for R Markdown ecosystem
    # Use `quillt::copy_assets()` to copy them locally
    in_header: >
      <!-- javascript assets for rmarkdown -->
      <script src="ace-1.2.3/ace.js" type="text/javascript" charset="utf-8"></script>
      <script src="holder-2.9.0/holder.min.js" type="text/javascript" charset="utf-8"></script>
      <script src="snippets/snippets.js" type="text/javascript" charset="utf-8"></script>

development:
  version_tooltip: "Development version"

home:
  links:
  - text: Learn more
    # if relevant, set url to another website i.e https://rmarkdown.rstudio.com
    href: ""

# structure of website themed with quillt
navbar:
  structure:
    left:  [intro, examples, articles, reference, news]
  components:
    examples:
      text: Examples
      href: articles/examples.html

articles:
- title: Testing
  navbar: ~
  contents:
  - articles/test-style

news:
  releases:
  - text: "No blog post"
  # - text: Version 0.2
  #   href: <url>

reference:
- title: Examples gallery helpers
  desc: >
    These functions are useful helpers to create a gallery of showcased example
  contents:
  - examples
  - thumbnail
  - thumbnails

- title: Setup a quillt template project
  desc: >
    These functions are usethis-like helpers to set up a pkgdown website with a quillt template
  contents:
  - starts_with("use")

- title: Helpers
  desc: >
    These functions are useful for setting up pkgdown website for R Markdown ecosystem.
  contents:
  - copy_assets
